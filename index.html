<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera shop</title>
    <link rel="stylesheet" href="stayl.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Camera Shop</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!--Box1-->
            <div class="product-box">
                <img src="img/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Web kamera C280</h2>
                <span class="price">$30</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box2-->
            <div class="product-box">
                <img src="img/product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">Web kamera A4tech</h2>
                <span class="price">$35</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box3-->
            <div class="product-box">
                <img src="img/product3.jpeg" alt="" class="product-img">
                <h2 class="product-title">Web Kamera C147</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box4-->
            <div class="product-box">
                <img src="img/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">Web kamera Mini128</h2>
                <span class="price">$29</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Web kamera W456</h2>
                <span class="price">$33</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box6-->
            <div class="product-box">
                <img src="img/product6.jpeg" alt="" class="product-img">
                <h2 class="product-title">Web kamera E674</h2>
                <span class="price">$37</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box7-->
            <div class="product-box">
                <img src="img/product7.png" alt="" class="product-img">
                <h2 class="product-title">Web kamera L123</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box8 -->
            <div class="product-box">
                <img src="img/product8.png" alt="" class="product-img">
                <h2 class="product-title">Web kamera G543</h2>
                <span class="price">$42</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <script src="./javascript.js"></script>
</body>
</html>
